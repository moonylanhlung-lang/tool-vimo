<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Resend Dashboard</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg,#f093fb,#f5576c);
    margin:0;
    padding:20px;
    min-height:100vh;
}

.container {
    max-width:1000px;
    margin:auto;
    background:#fff;
    padding:30px;
    border-radius:16px;
    box-shadow:0 15px 35px rgba(0,0,0,.15);
}

.header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
    border-bottom:2px solid #eee;
    padding-bottom:15px;
}

textarea {
    width:100%;
    padding:14px;
    border-radius:10px;
    border:2px solid #ddd;
    font-size:15px;
}

button {
    padding:12px 22px;
    border:none;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    color:#fff;
    margin-top:10px;
}

button.primary {
    background:linear-gradient(135deg,#f093fb,#f5576c);
}

button.auto {
    background:linear-gradient(135deg,#ff9a00,#ff6a00);
}

button.resend {
    background:linear-gradient(135deg,#4ecdc4,#44a08d);
    padding:8px 14px;
    font-size:13px;
}

button[disabled] {
    opacity:.6;
    cursor:not-allowed;
}

.merchant-box {
    margin-top:30px;
    padding:20px;
    background:#f9fafb;
    border-radius:14px;
    box-shadow:0 6px 15px rgba(0,0,0,.08);
}

.merchant-title {
    font-weight:700;
    margin-bottom:15px;
    font-size:16px;
}

.email-item {
    background:#fff;
    padding:12px;
    border-radius:8px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
}

#toast {
    display:none;
    position:fixed;
    top:20px;
    right:20px;
    background:#2ecc71;
    color:white;
    padding:15px 20px;
    border-radius:8px;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    z-index:9999;
}

.log-item {
    background:#f7f7f7;
    padding:10px;
    border-radius:8px;
    margin-bottom:8px;
    font-size:13px;
}
</style>
</head>

<body>

<div id="toast"></div>

<div class="container">

<div class="header">
    <h3>üìß Email Resend Dashboard</h3>
    <a href="/logout">ƒêƒÉng xu·∫•t</a>
</div>

<textarea id="email" rows="4"
placeholder="merchant1@gmail.com
merchant2@gmail.com"></textarea>

<button class="primary" onclick="search()">üîç T√¨m email</button>
<button id="autoBtn" class="auto" onclick="autoResend()">üî• Auto resend email m·ªõi nh·∫•t</button>

<div id="result"></div>

<h4 style="margin-top:35px;">üìú L·ªãch s·ª≠ resend</h4>
<div id="log-list"></div>

</div>

<script>
function showToast(msg, color="#2ecc71", time=10000) {
    const t = document.getElementById("toast");
    t.style.background = color;
    t.innerText = msg;
    t.style.display = "block";
    setTimeout(() => t.style.display = "none", time);
}

async function search() {
    const merchants = email.value.split("\n").map(e=>e.trim()).filter(e=>e);
    const result = document.getElementById("result");
    result.innerHTML = "";

    for (const merchant of merchants) {
        const f = new FormData();
        f.append("merchant_email", merchant);

        const r = await fetch("/search", { method:"POST", body:f });
        const emails = await r.json();

        const box = document.createElement("div");
        box.className = "merchant-box";

        box.innerHTML = `<div class="merchant-title">üìß ${merchant}</div>`;

        if (!emails.length) {
            box.innerHTML += "<i>Kh√¥ng c√≥ email</i>";
        } else {
            emails.forEach(m => {
                const row = document.createElement("div");
                row.className = "email-item";
                row.innerHTML = `
                    <span>${m.subject}</span>
                    <button class="resend"
                        onclick="manualResend('${m.id}','${merchant}')">
                        G·ª≠i l·∫°i
                    </button>
                `;
                box.appendChild(row);
            });
        }
        result.appendChild(box);
    }
}

async function manualResend(emailId, merchant) {
    const f = new FormData();
    f.append("email_id", emailId);
    f.append("merchant_email", merchant);

    await fetch("/resend", { method:"POST", body:f });
    showToast(`‚úÖ ƒê√£ resend cho ${merchant}`);
    loadLogs();
}

async function autoResend() {
    const btn = document.getElementById("autoBtn");
    btn.disabled = true;
    btn.innerText = "‚è≥ ƒêang g·ª≠i...";

    const merchants = email.value.split("\n").map(e=>e.trim()).filter(e=>e);

    for (const merchant of merchants) {
        const f = new FormData();
        f.append("merchant_email", merchant);

        const r = await fetch("/auto-resend", { method:"POST", body:f });
        const d = await r.json();

        if (d.status === "success") {
            showToast(`‚úÖ ${merchant}\n${d.resent_subject}`, "#2ecc71", 4000);
        } else {
            showToast(`‚ùå ${merchant}: ${d.message}`, "#e74c3c", 5000);
        }
    }

    btn.disabled = false;
    btn.innerText = "üî• Auto resend email m·ªõi nh·∫•t";
    loadLogs();
}

async function loadLogs() {
    const r = await fetch("/logs");
    const d = await r.json();
    const box = document.getElementById("log-list");
    box.innerHTML = "";

    d.slice(-10).reverse().forEach(l => {
        const div = document.createElement("div");
        div.className = "log-item";
        div.innerHTML = `
            ‚è± ${new Date(l.time).toLocaleString()}<br>
            üìß ${l.merchant_email}<br>
            üì® ${l.subject}
        `;
        box.appendChild(div);
    });
}

loadLogs();
</script>

</body>
</html>
