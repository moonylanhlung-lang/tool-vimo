<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Resend Dashboard</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg,#f093fb,#f5576c);
    margin:0;
    padding:20px;
    min-height:100vh;
}

.container {
    max-width:1000px;
    margin:auto;
    background:#fff;
    padding:30px;
    border-radius:16px;
    box-shadow:0 15px 35px rgba(0,0,0,.15);
}

.header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
    border-bottom:2px solid #eee;
    padding-bottom:15px;
}

textarea {
    width:100%;
    padding:14px;
    border-radius:10px;
    border:2px solid #ddd;
    font-size:15px;
}

button {
    padding:12px 22px;
    border:none;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    color:#fff;
    margin-top:10px;
}

button.primary {
    background:linear-gradient(135deg,#f093fb,#f5576c);
}

button.auto {
    background:linear-gradient(135deg,#ff9a00,#ff6a00);
}

button.resend {
    background:linear-gradient(135deg,#4ecdc4,#44a08d);
    padding:8px 14px;
    font-size:13px;
}

button[disabled] {
    opacity:.6;
    cursor:not-allowed;
}

.merchant-box {
    margin-top:30px;
    padding:20px;
    background:#f9fafb;
    border-radius:14px;
    box-shadow:0 6px 15px rgba(0,0,0,.08);
}

.merchant-title {
    font-weight:700;
    margin-bottom:15px;
    font-size:16px;
}

.email-item {
    background:#fff;
    padding:12px;
    border-radius:8px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
}

#toast {
    display:none;
    position:fixed;
    top:20px;
    right:20px;
    background:#2ecc71;
    color:white;
    padding:15px 20px;
    border-radius:8px;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    z-index:9999;
}

.log-item {
    background:#f7f7f7;
    padding:10px;
    border-radius:8px;
    margin-bottom:8px;
    font-size:13px;
}
.stat-box {
    background:#fff;
    padding:20px;
    border-radius:14px;
    box-shadow:0 8px 20px rgba(0,0,0,.08);
    font-weight:600;
    line-height:1.6;
}

.stat-box span {
    font-size:26px;
    font-weight:800;
    display:block;
}

.bar {
    height:12px;
    background:#eee;
    border-radius:8px;
    overflow:hidden;
    margin-top:6px;
}

.bar > div {
    height:100%;
    background:linear-gradient(135deg,#f093fb,#f5576c);
}
</style>
</head>

<body>

<div id="toast"></div>

<div class="container">

<div class="header">
    <h3>ğŸ“§ Email Resend Dashboard</h3>
    <!-- <a href="/logout">ÄÄƒng xuáº¥t</a> -->
</div>

<textarea id="email" rows="4"
placeholder="merchant1@gmail.com
merchant2@gmail.com"></textarea>

<button class="primary" onclick="search()">ğŸ” TÃ¬m email</button>
<button id="autoBtn" class="auto" onclick="autoResend()">ğŸ”¥ Auto resend email má»›i nháº¥t</button>

<div id="result"></div>
<h3 style="margin-top:40px;">ğŸ“Š Dashboard thá»‘ng kÃª resend</h3>

<div id="dashboard" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-bottom:30px;">
    <div class="stat-box" id="stat-total"></div>
    <div class="stat-box" id="stat-merchant"></div>
    <div class="stat-box" id="stat-today"></div>
    <div class="stat-box" id="stat-top"></div>
</div>

<div class="merchant-box">
    <h4>ğŸ”¥ Top merchant resend</h4>
    <div id="top-merchant-list"></div>
</div>

<h4 style="margin-top:35px;">ğŸ“œ Lá»‹ch sá»­ resend</h4>
<div id="log-list"></div>

</div>

<script>
function showToast(msg, color="#2ecc71", time=10000) {
    const t = document.getElementById("toast");
    t.style.background = color;
    t.innerText = msg;
    t.style.display = "block";
    setTimeout(() => t.style.display = "none", time);
}

async function search() {
    const merchants = email.value.split("\n").map(e=>e.trim()).filter(e=>e);
    const result = document.getElementById("result");
    result.innerHTML = "";

    for (const merchant of merchants) {
        const f = new FormData();
        f.append("merchant_email", merchant);

        const r = await fetch("/search", { method:"POST", body:f });
        const emails = await r.json();

        const box = document.createElement("div");
        box.className = "merchant-box";

        box.innerHTML = `<div class="merchant-title">ğŸ“§ ${merchant}</div>`;

        if (!emails.length) {
            box.innerHTML += "<i>KhÃ´ng cÃ³ email</i>";
        } else {
            emails.forEach(m => {
                const row = document.createElement("div");
                row.className = "email-item";
                row.innerHTML = `
                    <span>${m.subject}</span>
                    <button class="resend"
                        onclick="manualResend('${m.id}','${merchant}')">
                        Gá»­i láº¡i
                    </button>
                `;
                box.appendChild(row);
            });
        }
        result.appendChild(box);
    }
}

async function manualResend(emailId, merchant) {
    const f = new FormData();
    f.append("email_id", emailId);
    f.append("merchant_email", merchant);

    await fetch("/resend", { method:"POST", body:f });
    showToast(`âœ… ÄÃ£ resend cho ${merchant}`);
    loadLogs();
}

async function autoResend() {
    const btn = document.getElementById("autoBtn");
    btn.disabled = true;
    btn.innerText = "â³ Äang gá»­i...";

    const merchants = email.value.split("\n").map(e=>e.trim()).filter(e=>e);

    for (const merchant of merchants) {
        const f = new FormData();
        f.append("merchant_email", merchant);

        const r = await fetch("/auto-resend", { method:"POST", body:f });
        const d = await r.json();

        if (d.status === "success") {
            showToast(`âœ… ${merchant}\n${d.resent_subject}`, "#2ecc71", 4000);
        } else {
            showToast(`âŒ ${merchant}: ${d.message}`, "#e74c3c", 5000);
        }
    }

    btn.disabled = false;
    btn.innerText = "ğŸ”¥ Auto resend email má»›i nháº¥t";
    loadLogs();
}
async function loadLogs() {
    const r = await fetch("/logs");
    const logs = await r.json();

    // ===== Lá»ŠCH Sá»¬ =====
    const box = document.getElementById("log-list");
    box.innerHTML = "";
    logs.slice(-10).reverse().forEach(l => {
        const div = document.createElement("div");
        div.className = "log-item";
        div.innerHTML = `
            â± ${new Date(l.time).toLocaleString()}<br>
            ğŸ“§ ${l.merchant_email}<br>
            ğŸ“¨ ${l.subject}
        `;
        box.appendChild(div);
    });

    // ===== DASHBOARD =====
    document.getElementById("stat-total").innerHTML = `
        ğŸ” Tá»•ng resend
        <span>${logs.length}</span>
    `;

    const merchants = {};
    const today = new Date().toDateString();
    let todayCount = 0;

    logs.forEach(l => {
        merchants[l.merchant_email] = (merchants[l.merchant_email] || 0) + 1;
        if (new Date(l.time).toDateString() === today) {
            todayCount++;
        }
    });

    document.getElementById("stat-merchant").innerHTML = `
        ğŸ“§ Merchant
        <span>${Object.keys(merchants).length}</span>
    `;

    document.getElementById("stat-today").innerHTML = `
        ğŸ“¨ HÃ´m nay
        <span>${todayCount}</span>
    `;

    const topMerchant = Object.entries(merchants)
        .sort((a,b)=>b[1]-a[1])[0];

    document.getElementById("stat-top").innerHTML = `
        ğŸ† Top merchant
        <span>${topMerchant ? topMerchant[0] : "-"}</span>
    `;

    // ===== TOP MERCHANT LIST =====
    const topBox = document.getElementById("top-merchant-list");
    topBox.innerHTML = "";

    Object.entries(merchants)
        .sort((a,b)=>b[1]-a[1])
        .slice(0,5)
        .forEach(([email,count]) => {
            const percent = Math.round(count / logs.length * 100);
            const row = document.createElement("div");
            row.style.marginBottom = "10px";
            row.innerHTML = `
                <strong>${email}</strong> (${count})
                <div class="bar">
                    <div style="width:${percent}%"></div>
                </div>
            `;
            topBox.appendChild(row);
        });
}

loadLogs();
